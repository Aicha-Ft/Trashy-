<ion-header>
  <ion-toolbar>
    <ion-title>Les horaires de collecte Ã  :</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding modal-content">
  <h2 class="location-title">{{ location }}</h2>

  <div *ngIf="horaires.length > 0; else noHoraires">
    <ion-list>
      <ion-item *ngFor="let horaire of horaires" class="horaire-item">
        {{ horaire }}
      </ion-item>
    </ion-list>
  </div>

  <ng-template #noHoraires>
    <p class="no-horaires">Aucun horaire disponible pour ce lieu.</p>
  </ng-template>
</ion-content>
